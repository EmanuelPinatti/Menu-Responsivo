<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Emanuel Pinatti</title>
  </head>
  <body>
    
    <div class="container">
      <!-- Cabecera de mi página web con su respectivo menu interactivo -->
      <header class="header">
        <img
          class="logo"
          src="./assets/images/emanuel.png"
          alt="logotipo de la página"
        />
        <button class="open-button" id="openButton">
          <i class="bi bi-menu-button-wide"></i>
        </button>
        <nav class="navbar" id="navbar">
          <button class="close-button" id="closeButton">
            <i class="bi bi-x-circle"></i>
          </button>
          <ul class="navbar-list">
            <li><a href="#">INICIO</a></li>
            <li><a href="#">QUIENES SOMOS</a></li>
            <li><a href="#">QUE HACEMOS</a></li>
            <li><a href="#">SERVICIOS Y PRODUCTOS</a></li>
            <li><a href="#">CONTACTO</a></li>
          </ul>
        </nav>
      </header>

      <!-- Contenido principal de mi página -->
      <main class="main">
        <article>
          <div class="hero-image">
            <h1>
              BIENVENIDOS
              <br />
              A MI PÁGINA WEB
            </h1>
            <button class="hero-button">IR AL FORMULARIO</button>
          </div>
        </article>
      </main>

      <!-- Footer -->
      <footer class="footer">Copyright</footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
